<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SBD</title>
  </head>
  <body>
      <table>
{% for p in results %}
        <tr>
            <td><a href="/{{p.key}}.pdf"><tt>{{p.key}}</tt></a></td>
            <td>{{p.authors}}</td>
            <td>{{p.year}}</td>
            <td>{{p.title}}</td>
            <td><i>{{p.pub}}</i></td>
            <td><a href="http://dx.doi.org/{{p.doi}}">{{p.doi}}</a></td>
        </tr>
{% endfor %}
  </body>
</html>
